			 <h3>Student Portal</h3>
            <form class="studentLogin" action="{% url 'studentlogin' %}" method="POST">

                <input name="code" type="text" placeholder="Session Code"><br>
                <button type="submit" class="studentLoginSubmit">Join Session</button>
            </form>
		</div>

			<h3>Teacher Portal</h3>
