<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>LECTERN PORTAL</title>
</head>
<body>
    <div>
        <h3>Student Login</h3>
        <form class="studentLogin" action="/studentlogin" method="POST">
            {% csrf_token %}
            <input name="email" type="text" placeholder="Email"><br>
            <input name="sessionCode" type="text" placeholder="Session Code"><br>
            <button type="submit" class="studentLoginSubmit">Login</button>
        </form>
    </div>
    <div>
        <h3>Teacher Login</h3>
        <form class="teacherLogin" action="/teacherogin" method="POST">
            {% csrf_token %}
            <input name="email" type="email" placeholder="email"><br>
            <button class="createNewSession" type="submit">Create New Session</button>
        </form>
    </div>
</body>
<footer>
    
</footer>
</body>
</html>
